<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="dropdown">
      <button class="dropbtn" type="button">Dropdown Menu</button>
      <div class="dropdown-content">
        <button data-theme="system" type="button">
          <svg
            id="system-mode-icon"
            width="100"
            height="100"
            viewBox="0 0 24 24"
          >
            <circle
              cx="12"
              cy="12"
              r="6"
              stroke="currentColor"
              stroke-width="2"
            />
          </svg>
          OS Default
        </button>

        <button data-theme="light" type="button">
          <svg
            id="light-mode-icon"
            width="100"
            height="100"
            viewBox="0 0 24 24"
          >
            <rect
              x="10"
              y="10"
              rx="3"
              width="12"
              height="12"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            />
          </svg>
          Light
        </button>

        <button data-theme="dark" type="button">
          <svg
            id="dark-mode-icon"
            width="100"
            height="100"
            viewBox="0 0 24 24"
          >
            <rect
              x="10"
              y="10"
              rx="3"
              width="14"
              height="14"
            />
          </svg>
          Dark
        </button>
      </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
