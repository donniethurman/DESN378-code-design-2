<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
</head>
<body>
    
    <div class="dropdown">
  <button class="dropbtn">Dropdown Menu</button>
  <div class="dropdown-content">
    
  <a href="#">    
    <button data-theme="system">
      <svg 
     id="system-mode-icon"
     width="100"
     height="100"
     viewBox="0 0 24 24"
>
  <circle 
          cx="12"
          cy="12"
          r="6"
          stroke="currentColor"
          stroke-width="2"
          />
  
</svg> OS Default 
    </a>
    
  <a href="#">     
    <button data-theme="light">
      <svg 
     id="light-mode-icon"
     width="100"
     height="100"
     viewBox="0 0 24 24"
>
  
  <rect 
        x="10" 
        y="10" 
        rx="3"
        width="12" 
        height="12" 
        fill= "none"
        stroke= "currentColor"
        stroke-width="2"
        />
  
</svg> Light
    </button> 
    </a>
    
  <a href="#">     
    <button data-theme="dark">
      <svg 
     id="dark-mode-icon"
     width="100"
     height="100"
     viewBox="0 0 24 24"
>
  
  <rect 
        x="10" 
        y="10" 
        rx="3"
        width="14" 
        height="14" 
        />
 
</svg> Dark
    </button>
    </a>
  </div>
</div>

</body>
</html>
